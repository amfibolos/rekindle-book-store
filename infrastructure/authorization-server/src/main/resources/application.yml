server:
  port: 9010
spring:
  application:
    name: "auth-server-ms"
  profiles:
    active: "local"
  config:
    import: "configserver:http://${CONFIG_HOST:localhost}:9000/"
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
endpoints:
  shutdown:
    enabled: true
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost}:9001/eureka/